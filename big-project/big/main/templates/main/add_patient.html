{% extends 'main/base.html' %}

{% block title %}New Patient{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <form method="POST" action="{% url 'add_patient' %}">
        {% csrf_token %}
        {{form|crispy}}

        <label>Full Name*</label>
        <input type="text" class="form-control" name="full_name" required><br>

        <label>Email*</label>
        <input type="text" class="form-control" name="email" required><br>

        <label>Gender*</label>
        <input type="text" class="form-control" name="gender" required><br>

        <button type="submit" class="form-control btn-success">Submit</button><br>
        <a href="/nurse_menu" class="btn btn-dark" role="button">Go back to the Main Menu</a>
    </form>
    </div>
{% endblock %}
